<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EMOSHOW — Бегущая строка с отскоком fullscreen</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-size: 60px;
      user-select: none;
      display: flex;
      align-items: center;
      position: relative;
    }
    #marquee-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      white-space: nowrap;
    }
    #marquee {
      position: absolute;
      top: 50%;
      white-space: nowrap;
      transform: translateY(-50%) translateX(0);
      will-change: transform;
      opacity: 0;
      transition: opacity 0.5s ease;
      max-width: none;
    }
  </style>
</head>
<body>
  <div id="marquee-container">
    <div id="marquee">Загрузка...</div>
  </div>

  <script>
    const API_URL = "https://emoshow-bot.onrender.com/api/latest?apikey=77777";
    const marquee = document.getElementById("marquee");

    let speedPxPerSec = 100;
    let posX; // текущая позиция текста
    let direction = "left"; // "left" — классика, "bounce" — отскок
    let bounceDir = 1; // направление для отскока: 1 вправо, -1 влево

    let containerWidth = 0;
    let textWidth = 0;

    function animate(timestamp) {
      if (!animate.last) animate.last = timestamp;
      if (posX === undefined) {
        // Стартовая позиция зависит от направления
        posX = (direction === "left") ? containerWidth : 0;
      }
      const elapsed = (timestamp - animate.last) / 1000;
      animate.last = timestamp;

      if (direction === "left") {
        // Классическая бегущая строка слева направо
        posX -= speedPxPerSec * elapsed;
        if (posX < -textWidth) {
          posX = containerWidth;
        }
      } else if (direction === "bounce") {
        // Отскок
        posX += bounceDir * speedPxPerSec * elapsed;

        if (posX + textWidth >= containerWidth) {
          posX = containerWidth - textWidth;
          bounceDir = -1;
        } else if (posX <= 0) {
          posX = 0;
          bounceDir = 1;
        }
      }

      marquee.style.transform = `translateY(-50%) translateX(${posX}px)`;
      requestAnimationFrame(animate);
    }

    function updateMarquee(data) {
      marquee.textContent = data.text;
      marquee.style.color = data.color;
      document.body.style.backgroundColor = data.bg;
      marquee.style.fontSize = data.size + "px";

      const minSpeedPx = 100;
      const maxSpeedPx = 600;
      let speed = Number(data.speed);
      speed = Math.min(Math.max(speed, 1), 10);
      speedPxPerSec = minSpeedPx + (speed - 1) * (maxSpeedPx - minSpeedPx) / 9;

      direction = data.direction || "left";

      containerWidth = marquee.parentElement.offsetWidth;

      // Сбросим сжатие по умолчанию
      marquee.style.maxWidth = "none";
      marquee.style.whiteSpace = "nowrap";

      // Если режим "отскок", то сжимаем, если текст слишком длинный
      if (direction === "bounce") {
        // Надо дождаться, пока текст применится, чтобы получить ширину
        setTimeout(() => {
          textWidth = marquee.offsetWidth;
          if (textWidth > containerWidth * 0.75) {
            marquee.style.maxWidth = "75vw";
            marquee.style.whiteSpace = "normal";
            textWidth = marquee.offsetWidth; // пересчитать ширину после сжатия
          }
        }, 10);
      } else {
        // В режиме "left" просто получаем ширину текста
        textWidth = marquee.offsetWidth;
      }

      marquee.style.opacity = 1;
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Ошибка сети");
        const data = await response.json();
        updateMarquee(data);
      } catch (error) {
        console.error("Ошибка при получении данных:", error);
      }
    }

    requestAnimationFrame(animate);
    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
