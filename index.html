<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EMOSHOW — Бегущая строка с отскоком fullscreen</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-size: 60px;
      user-select: none;
      display: flex;
      align-items: center;
      position: relative;
    }
    #marquee-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      white-space: nowrap;
    }
    #marquee {
      position: absolute;
      top: 50%;
      white-space: nowrap;
      transform: translateY(-50%) translateX(0);
      will-change: transform;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="marquee-container">
    <div id="marquee">Загрузка...</div>
  </div>

  <script>
    const API_URL = "https://emoshow-bot.onrender.com/api/latest?apikey=77777";
    const marquee = document.getElementById("marquee");

    let speedPxPerSec = 100;
    let posX; // текущая позиция текста
    let direction = 1; // 1 — движемся вправо, -1 — влево

    // Для оптимизации — считываем размеры один раз и при обновлении текста
    let containerWidth = 0;
    let textWidth = 0;

    function animate(timestamp) {
      if (!animate.last) animate.last = timestamp;
      if (posX === undefined) {
        posX = 0; // стартуем с левого края контейнера
      }
      const elapsed = (timestamp - animate.last) / 1000;
      animate.last = timestamp;

      // Двигаем текст в текущем направлении
      posX += direction * speedPxPerSec * elapsed;

      // Проверяем столкновения с краями и меняем направление
      if (posX + textWidth >= containerWidth) {
        posX = containerWidth - textWidth;
        direction = -1;
      } else if (posX <= 0) {
        posX = 0;
        direction = 1;
      }

      marquee.style.transform = `translateY(-50%) translateX(${posX}px)`;

      requestAnimationFrame(animate);
    }

    function updateMarquee(data) {
      marquee.textContent = data.text;
      marquee.style.color = data.color;
      document.body.style.backgroundColor = data.bg;
      marquee.style.fontSize = data.size + "px";

      const minSpeedPx = 100;
      const maxSpeedPx = 600;
      let speed = Number(data.speed);
      speed = Math.min(Math.max(speed, 1), 10);
      speedPxPerSec = minSpeedPx + (speed - 1) * (maxSpeedPx - minSpeedPx) / 9;

      // Обновляем размеры после смены текста и шрифта
      containerWidth = marquee.parentElement.offsetWidth;
      textWidth = marquee.offsetWidth;

      marquee.style.opacity = 1;
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Ошибка сети");
        const data = await response.json();
        updateMarquee(data);
      } catch (error) {
        console.error("Ошибка при получении данных:", error);
      }
    }

    // Запускаем анимацию и обновление данных
    requestAnimationFrame(animate);
    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
