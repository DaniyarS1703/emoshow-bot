<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EMOSHOW — Классическая бегущая строка fullscreen</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-size: 60px;
      user-select: none;
      display: flex;
      align-items: center;
      position: relative;
    }
    #marquee-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #marquee {
      position: absolute;
      white-space: pre-line;
      word-break: break-word;
      text-align: center;
      will-change: transform;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }
    .fixed {
      left: 50% !important;
      top: 50% !important;
      margin: 0;
      transform: translate(-50%, -50%) !important;
    }
  </style>
</head>
<body>
  <div id="marquee-container">
    <div id="marquee">Загрузка...</div>
  </div>
  <script>
    const API_URL = "https://emoshow-bot.onrender.com/api/latest?apikey=77777";
    const marquee = document.getElementById("marquee");
    let speedPxPerSec = 100;
    let posX, posY, vx, vy;
    let lastDirection = "left";
    let animateId = null;
    let lastData = {};
    // параметры для пинг-понга
    let pingpongActive = false;
    let containerW = 0, containerH = 0, textW = 0, textH = 0;

    function animate(timestamp) {
      if (lastDirection === "fixed") return;
      if (lastDirection === "pingpong" && !pingpongActive) return;

      if (lastDirection === "pingpong") {
        // обновляем размеры, если изменился текст или размер
        containerW = marquee.parentElement.offsetWidth;
        containerH = marquee.parentElement.offsetHeight;
        textW = marquee.offsetWidth;
        textH = marquee.offsetHeight;

        if (!animate.last) {
          animate.last = timestamp;
        }
        const elapsed = (timestamp - animate.last) / 1000;
        animate.last = timestamp;

        posX += vx * elapsed;
        posY += vy * elapsed;

        // отскок по горизонтали
        if (posX < 0) { posX = 0; vx = Math.abs(vx); }
        if (posX + textW > containerW) { posX = containerW - textW; vx = -Math.abs(vx); }
        // отскок по вертикали
        if (posY < 0) { posY = 0; vy = Math.abs(vy); }
        if (posY + textH > containerH) { posY = containerH - textH; vy = -Math.abs(vy); }

        marquee.style.transform = `translate(0, 0) translate(${posX}px, ${posY}px)`;
        animateId = requestAnimationFrame(animate);
      } else {
        // классическая бегущая строка
        if (!animate.last) {
          animate.last = timestamp;
          posX = marquee.parentElement.offsetWidth;
        }
        const elapsed = (timestamp - animate.last) / 1000;
        animate.last = timestamp;

        posX -= speedPxPerSec * elapsed;
        const textWidth = marquee.scrollWidth;

        if (posX < -textWidth) {
          posX = marquee.parentElement.offsetWidth;
        }

        marquee.style.transform = `translateY(-50%) translateX(${posX}px)`;
        animateId = requestAnimationFrame(animate);
      }
    }

    function startPingpong() {
      if (animateId) cancelAnimationFrame(animateId);
      marquee.classList.remove("fixed");
      pingpongActive = true;
      animate.last = undefined;

      // начальные размеры
      containerW = marquee.parentElement.offsetWidth;
      containerH = marquee.parentElement.offsetHeight;
      textW = marquee.offsetWidth;
      textH = marquee.offsetHeight;

      // старт из центра экрана
      posX = (containerW - textW) / 2;
      posY = (containerH - textH) / 2;

      // угол случайный (20-40°), случайная сторона
      let angle = (Math.random() < 0.5 ? -1 : 1) * (20 + Math.random() * 20) * Math.PI / 180;
      let v = speedPxPerSec;
      vx = Math.cos(angle) * v;
      vy = Math.sin(angle) * v;

      animateId = requestAnimationFrame(animate);
    }

    function stopAndFix() {
      if (animateId) cancelAnimationFrame(animateId);
      animateId = null;
      animate.last = undefined;
      pingpongActive = false;
      marquee.classList.add("fixed");
      marquee.style.transform = "translate(-50%, -50%)";
      posX = undefined;
    }

    function startScroll(resetPos = false) {
      if (animateId) cancelAnimationFrame(animateId);
      marquee.classList.remove("fixed");
      pingpongActive = false;
      animate.last = undefined;
      if (resetPos) posX = undefined;
      animateId = requestAnimationFrame(animate);
    }

    function isSameData(a, b) {
      return (
        a.text === b.text &&
        a.size === b.size &&
        a.direction === b.direction
      );
    }

    function updateMarquee(data) {
      marquee.innerHTML = data.text.replace(/\n/g, "<br>");
      marquee.style.color = data.color;
      document.body.style.backgroundColor = data.bg;
      marquee.style.fontSize = data.size + "px";

      // скорость
      const minSpeedPx = 100;
      const maxSpeedPx = 600;
      let speed = Number(data.speed);
      speed = Math.min(Math.max(speed, 1), 10);
      speedPxPerSec = minSpeedPx + (speed - 1) * (maxSpeedPx - minSpeedPx) / 9;

      if (!isSameData(data, lastData)) {
        if (data.direction === "fixed") {
          stopAndFix();
        } else if (data.direction === "pingpong") {
          startPingpong();
        } else {
          startScroll(true); // бегущая строка
        }
      } else {
        if (data.direction === "fixed") {
          stopAndFix();
        }
      }

      lastDirection = data.direction;
      lastData = {...data};
      marquee.style.opacity = 1;
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Ошибка сети");
        const data = await response.json();
        updateMarquee(data);
      } catch (error) {
        console.error("Ошибка при получении данных:", error);
      }
    }

    setInterval(fetchData, 5000);
    fetchData();
    startScroll(true);
  </script>
</body>
</html>
