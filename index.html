<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EMOSHOW ‚Äî –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è –±–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ fullscreen</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-size: 70px;
      user-select: none;
      display: flex;
      align-items: center;
      position: relative;
    }
    #marquee-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      white-space: nowrap;
    }
    #marquee {
      position: absolute;
      top: 50%;
      left: 0;
      white-space: nowrap;
      transform: translateY(-50%) translateX(100%);
      will-change: transform;
      transition: color 0.2s, background 0.2s;
      pointer-events: none;
      text-align: center;
      z-index: 2;
    }
    #disco-bg, #disco-canvas, #luchi-bg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    #bgstyle-label {
      position: fixed;
      top: 10px; left: 50%; z-index: 10;
      transform: translateX(-50%);
      color: #fff;
      font-size: 22px;
      padding: 5px 16px;
      background: rgba(0,0,0,0.3);
      border-radius: 14px;
      font-family: sans-serif;
      opacity: 0.8;
      pointer-events: none;
      text-shadow: 0 1px 3px #000, 0 0 10px #fff4;
    }
  </style>
</head>
<body>
  <canvas id="disco-bg"></canvas>
  <canvas id="disco-canvas"></canvas>
  <div id="luchi-bg"></div>
  <div id="marquee-container">
    <div id="marquee">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>
  <div id="bgstyle-label" style="display:none"></div>

  <script>
    const API_URL = "https://emoshow-bot.onrender.com/api/latest?apikey=77777";
    const marquee = document.getElementById("marquee");
    let posX, posY, velX, velY;
    let direction = "left";
    let speedPxPerSec = 100;
    let lastDirection = null;
    let lastConfig = {};
    let bgMode = "classic";

    // –°—Ç–∏–ª–∏ —Ñ–æ–Ω–æ–≤
    const BG_STYLES = {
      "classic":      {name:"–û–±—ã—á–Ω—ã–π"},
      "disco":        {name:"–î–∏—Å–∫–æ"},
      "raduga":       {name:"–†–∞–¥—É–≥–∞"},
      "luchi":        {name:"–õ—É—á–∏"},
      "ogni":         {name:"–û–≥–æ–Ω—å–∫–∏"},
      // classic ‚Äî —ç—Ç–æ –æ–±—ã—á–Ω—ã–π —Å—Ç–∞—Ç–∏—á–Ω—ã–π —Ü–≤–µ—Ç
    };
    function showBgStyleLabel(mode) {
      const lbl = document.getElementById('bgstyle-label');
      if (BG_STYLES[mode] && mode !== "classic") {
        lbl.textContent = BG_STYLES[mode].name + " üéâ";
        lbl.style.display = "";
      } else {
        lbl.style.display = "none";
      }
    }

    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    // ‚Äî‚Äî‚Äî –§–û–ù–´ ‚Äî
    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî

    // –†–∞–¥—É–∂–Ω—ã–π CSS-–≥—Ä–∞–¥–∏–µ–Ω—Ç
    function setRadugaBg() {
      document.body.style.background = "linear-gradient(120deg, #ff00cc, #3333ff, #00ffcc, #ffcc00, #ff3366, #ff00cc)";
      document.body.style.backgroundSize = "400% 400%";
      document.body.style.animation = "radugaGradient 10s linear infinite";
      document.body.style.transition = "";
      document.getElementById("disco-bg").style.display = "none";
      document.getElementById("disco-canvas").style.display = "none";
      document.getElementById("luchi-bg").style.display = "none";
    }
    // –î–∏—Å–∫–æ ‚Äî –≤—Å–ø–ª—ã–≤–∞—é—â–∏–µ —Ü–≤–µ—Ç–Ω—ã–µ –∫—Ä—É–≥–∏
    function setDiscoBg() {
      document.body.style.background = "#181825";
      document.body.style.animation = "";
      document.getElementById("disco-bg").style.display = "";
      document.getElementById("disco-canvas").style.display = "none";
      document.getElementById("luchi-bg").style.display = "none";
    }
    // –õ—É—á–∏/—à–∞—Ö–º–∞—Ç–∫–∞ (CSS)
    function setLuchiBg() {
      document.body.style.background = "#000";
      document.body.style.animation = "";
      document.getElementById("disco-bg").style.display = "none";
      document.getElementById("disco-canvas").style.display = "none";
      document.getElementById("luchi-bg").style.display = "";
    }
    // –û–≥–æ–Ω—å–∫–∏ ‚Äî –¥–≤–∏–∂—É—â–∏–µ—Å—è —Ü–≤–µ—Ç–Ω—ã–µ –∫—Ä—É–≥–∏ (canvas)
    function setOgniBg() {
      document.body.style.background = "#212028";
      document.body.style.animation = "";
      document.getElementById("disco-bg").style.display = "none";
      document.getElementById("disco-canvas").style.display = "";
      document.getElementById("luchi-bg").style.display = "none";
    }
    // –ö–ª–∞—Å—Å–∏–∫–∞ ‚Äî –ø—Ä–æ—Å—Ç–æ —Ü–≤–µ—Ç (–º–µ–Ω—è–µ—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ)
    function setClassicBg(bgColor) {
      document.body.style.background = bgColor;
      document.body.style.animation = "";
      document.getElementById("disco-bg").style.display = "none";
      document.getElementById("disco-canvas").style.display = "none";
      document.getElementById("luchi-bg").style.display = "none";
    }

    // ‚Äî‚Äî‚Äî DISCO (Canvas) ‚Äî‚Äî‚Äî
    // –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ –∫—Ä—É–≥–∏ ("–¥–∏—Å–∫–æ-—à–∞—Ä")
    function runDiscoBubbles() {
      const cvs = document.getElementById('disco-bg');
      const ctx = cvs.getContext('2d');
      function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
      window.addEventListener('resize', resize); resize();
      let balls = [];
      function randColor() {
        return 'hsl(' + (Math.random()*360) + ',100%,60%)';
      }
      function spawnBall() {
        return {
          x: Math.random()*cvs.width,
          y: Math.random()*cvs.height,
          r: 35+Math.random()*35,
          dx: (Math.random()-0.5)*0.6,
          dy: (Math.random()-0.5)*0.6,
          a: 0,
          c: randColor(),
          life: Math.random()*2+2
        }
      }
      for(let i=0;i<30;i++) balls.push(spawnBall());
      function draw() {
        ctx.clearRect(0,0,cvs.width,cvs.height);
        for(const b of balls) {
          ctx.globalAlpha = 0.5 + 0.5*Math.sin(b.a);
          ctx.beginPath(); ctx.arc(b.x,b.y,b.r,0,2*Math.PI);
          ctx.fillStyle = b.c; ctx.fill();
          b.x += b.dx; b.y += b.dy;
          b.a += 0.05 + Math.random()*0.02;
          b.life -= 0.02;
          if(b.life < 0) {
            Object.assign(b, spawnBall());
          }
        }
        requestAnimationFrame(draw);
      }
      draw();
    }
    runDiscoBubbles();

    // ‚Äî‚Äî‚Äî OGNIKI (Canvas) ‚Äî‚Äî‚Äî
    // –î–≤–∏–≥–∞—é—â–∏–µ—Å—è —Ü–≤–µ—Ç–Ω—ã–µ —à–∞—Ä—ã
    function runOgniBalls() {
      const cvs = document.getElementById('disco-canvas');
      const ctx = cvs.getContext('2d');
      function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
      window.addEventListener('resize', resize); resize();
      let balls = [];
      for(let i=0;i<24;i++) balls.push({
        x:Math.random()*cvs.width,
        y:Math.random()*cvs.height,
        r:30+Math.random()*30,
        dx:1+Math.random()*2, dy:1+Math.random()*2,
        c:'hsl('+Math.random()*360+',100%,65%)'
      });
      function draw() {
        ctx.clearRect(0,0,cvs.width,cvs.height);
        for(const b of balls) {
          ctx.globalAlpha = 0.27;
          ctx.beginPath(); ctx.arc(b.x,b.y,b.r,0,2*Math.PI);
          ctx.fillStyle = b.c; ctx.fill();
          b.x += b.dx; b.y += b.dy;
          if(b.x<0||b.x>cvs.width) b.dx*=-1;
          if(b.y<0||b.y>cvs.height) b.dy*=-1;
        }
        requestAnimationFrame(draw);
      }
      draw();
    }
    runOgniBalls();

    // ‚Äî‚Äî‚Äî LUCHI ‚Äî‚Äî‚Äî
    // –õ—É—á–∏ –Ω–∞ —Ñ–æ–Ω–µ —á–µ—Ä–µ–∑ div —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º + CSS-–∞–Ω–∏–º–∞—Ü–∏—è
    const luchiDiv = document.getElementById('luchi-bg');
    luchiDiv.style.position = 'fixed';
    luchiDiv.style.top = '0'; luchiDiv.style.left = '0';
    luchiDiv.style.width = '100vw'; luchiDiv.style.height = '100vh';
    luchiDiv.style.zIndex = '0';
    luchiDiv.style.pointerEvents = 'none';
    luchiDiv.style.background = 'repeating-conic-gradient(from 0deg at 50% 50%, #fff 0% 2%, #f0c 4% 7%, #333 8% 12%, transparent 14% 20%)';
    luchiDiv.style.opacity = 0.18;
    luchiDiv.animate([
      {transform:'rotate(0deg)'},
      {transform:'rotate(360deg)'}
    ], {duration:17000, iterations:Infinity});

    // ‚Äî‚Äî‚Äî CSS Animation for RADUGA ‚Äî‚Äî‚Äî
    let gradCSS = document.createElement('style');
    gradCSS.innerHTML = `
      @keyframes radugaGradient {
        0% {background-position:0% 50%}
        50% {background-position:100% 50%}
        100% {background-position:0% 50%}
      }
    `;
    document.head.appendChild(gradCSS);

    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    // –õ–æ–≥–∏–∫–∞ —Å–º–µ–Ω—ã —Å—Ç–∏–ª—è —Ñ–æ–Ω–∞
    function switchBg(mode, bgColor) {
      bgMode = mode;
      showBgStyleLabel(mode);
      if(mode === "disco") setDiscoBg();
      else if(mode === "raduga") setRadugaBg();
      else if(mode === "luchi") setLuchiBg();
      else if(mode === "ogni") setOgniBg();
      else setClassicBg(bgColor);
    }

    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
    // –ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ (–∫–∞–∫ —Ä–∞–Ω—å—à–µ)
    function animate(timestamp) {
      if (!animate.last) animate.last = timestamp;
      const elapsed = (timestamp - animate.last) / 1000;
      animate.last = timestamp;

      if (direction === "left") {
        if (posX === undefined || lastDirection !== "left") {
          posX = marquee.parentElement.offsetWidth;
          lastDirection = "left";
          marquee.style.top = "50%";
          marquee.style.left = "0";
        }
        posX -= speedPxPerSec * elapsed;
        const textWidth = marquee.offsetWidth;
        if (posX < -textWidth) posX = marquee.parentElement.offsetWidth;
        marquee.style.transform = `translateY(-50%) translateX(${posX}px)`;
      }
      else if (direction === "right") {
        if (posX === undefined || lastDirection !== "right") {
          posX = -marquee.offsetWidth;
          lastDirection = "right";
          marquee.style.top = "50%";
          marquee.style.left = "0";
        }
        posX += speedPxPerSec * elapsed;
        if (posX > marquee.parentElement.offsetWidth) posX = -marquee.offsetWidth;
        marquee.style.transform = `translateY(-50%) translateX(${posX}px)`;
      }
      else if (direction === "fixed") {
        marquee.style.position = "absolute";
        marquee.style.top = "50%";
        marquee.style.left = "50%";
        marquee.style.transform = "translate(-50%, -50%)";
        marquee.style.whiteSpace = "pre-line";
      }
      else if (direction === "pingpong") {
        if (
          posX === undefined || posY === undefined ||
          lastDirection !== "pingpong"
        ) {
          const cont = marquee.parentElement;
          posX = 0;
          posY = 0;
          let angle = (Math.random() * 30 + 30) * Math.PI / 180;
          if (Math.random() < 0.5) angle = Math.PI - angle;
          velX = Math.cos(angle) * speedPxPerSec;
          velY = Math.sin(angle) * speedPxPerSec;
          lastDirection = "pingpong";
          marquee.style.whiteSpace = "pre-line";
        }
        posX += velX * elapsed;
        posY += velY * elapsed;
        const cont = marquee.parentElement;
        const mW = marquee.offsetWidth;
        const mH = marquee.offsetHeight;
        if (posX < 0) { posX = 0; velX = -velX; }
        if (posX + mW > cont.offsetWidth) { posX = cont.offsetWidth - mW; velX = -velX; }
        if (posY < 0) { posY = 0; velY = -velY; }
        if (posY + mH > cont.offsetHeight) { posY = cont.offsetHeight - mH; velY = -velY; }
        marquee.style.left = posX + "px";
        marquee.style.top = posY + "px";
        marquee.style.transform = "none";
      }
      requestAnimationFrame(animate);
    }

    function updateMarquee(data) {
      let needReset = false;
      let needUpdateText = false;
      if (
        lastConfig.direction !== data.direction ||
        lastConfig.size !== data.size
      ) {
        needReset = true;
      }
      if (lastConfig.text !== data.text) {
        needReset = true;
        needUpdateText = true;
      }
      lastConfig = {
        direction: data.direction,
        text: data.text,
        size: data.size
      };

      if (needUpdateText) marquee.textContent = data.text;
      marquee.style.color = data.color;
      marquee.style.fontSize = data.size + "px";
      direction = data.direction || "left";

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∏–ª—å —Ñ–æ–Ω–∞ –ø–æ –∑–Ω–∞—á–µ–Ω–∏—é
      let bg = (data.bg||"").toLowerCase();
      if(["disco","raduga","luchi","ogni"].includes(bg)) {
        switchBg(bg);
      } else {
        switchBg("classic", data.bg);
      }
      // –°–∫–æ—Ä–æ—Å—Ç—å
      const minSpeedPx = 100, maxSpeedPx = 600;
      let speed = Number(data.speed);
      speed = Math.min(Math.max(speed, 1), 9);
      speedPxPerSec = minSpeedPx + (speed - 1) * (maxSpeedPx - minSpeedPx) / 8;

      if (direction === "fixed") {
        marquee.style.position = "absolute";
        marquee.style.whiteSpace = "pre-line";
      } else if (direction === "pingpong") {
        marquee.style.position = "absolute";
        marquee.style.whiteSpace = "pre-line";
      } else {
        marquee.style.whiteSpace = "nowrap";
        marquee.style.position = "absolute";
        marquee.style.left = "0";
        marquee.style.top = "50%";
      }

      if (needReset) {
        lastDirection = null;
        posX = posY = undefined;
      }
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
        const data = await response.json();
        updateMarquee(data);
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
      }
    }

    requestAnimationFrame(animate);
    setInterval(fetchData, 5000);
    fetchData();

  </script>
</body>
</html>
