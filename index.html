<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EMOSHOW — Классическая бегущая строка fullscreen</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-size: 60px;
      user-select: none;
      display: flex;
      align-items: center;
      position: relative;
    }
    #marquee-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      white-space: nowrap;
    }
    #marquee {
      position: absolute;
      top: 50%;
      white-space: nowrap;
      will-change: transform;
      transform: translateY(-50%);
      left: 0;
    }
  </style>
</head>
<body>
  <div id="marquee-container">
    <div id="marquee">Загрузка...</div>
  </div>

  <script>
    const API_URL = "https://emoshow-bot.onrender.com/api/latest?apikey=77777";
    const marquee = document.getElementById("marquee");
    const container = marquee.parentElement;

    let speedPxPerSec = 100; 
    let posX;
    let directionX = -1; // направление по X: -1 влево, 1 вправо
    let lastTimestamp;

    // Анимация с отскоком
    function animateBounce(timestamp) {
      if (!lastTimestamp) lastTimestamp = timestamp;
      if (posX === undefined) {
        posX = 0; // стартуем с левого края контейнера
        directionX = 1; // сначала движемся вправо
      }
      const elapsed = (timestamp - lastTimestamp) / 1000;
      lastTimestamp = timestamp;

      posX += directionX * speedPxPerSec * elapsed;

      const containerWidth = container.offsetWidth;
      const textWidth = marquee.offsetWidth;

      // Проверяем отскок от правого края
      if (posX + textWidth >= containerWidth) {
        posX = containerWidth - textWidth;
        directionX = -1;
      }
      // Проверяем отскок от левого края
      if (posX <= 0) {
        posX = 0;
        directionX = 1;
      }

      marquee.style.transform = `translateY(-50%) translateX(${posX}px)`;
      requestAnimationFrame(animateBounce);
    }

    // Классическая анимация слева направо (от края к краю)
    function animateLeft(timestamp) {
      if (!lastTimestamp) lastTimestamp = timestamp;
      if (posX === undefined) {
        posX = container.offsetWidth;
      }
      const elapsed = (timestamp - lastTimestamp) / 1000;
      lastTimestamp = timestamp;

      posX -= speedPxPerSec * elapsed;

      const textWidth = marquee.offsetWidth;

      if (posX < -textWidth) {
        posX = container.offsetWidth;
      }

      marquee.style.transform = `translateY(-50%) translateX(${posX}px)`;
      requestAnimationFrame(animateLeft);
    }

    let animationId;
    let currentDirection = 'left';

    function startAnimation(direction) {
      cancelAnimationFrame(animationId);
      posX = undefined;
      lastTimestamp = undefined;
      currentDirection = direction;

      if (direction === 'bounce') {
        animationId = requestAnimationFrame(animateBounce);
      } else {
        animationId = requestAnimationFrame(animateLeft);
      }
    }

    function updateMarquee(data) {
      marquee.textContent = data.text;
      marquee.style.color = data.color;
      document.body.style.backgroundColor = data.bg;
      marquee.style.fontSize = data.size + "px";

      // Скорость от 1 до 10, переводим в пиксели в секунду
      const minSpeedPx = 100;
      const maxSpeedPx = 600;
      let speed = Number(data.speed);
      speed = Math.min(Math.max(speed, 1), 10);
      speedPxPerSec = minSpeedPx + (speed - 1) * (maxSpeedPx - minSpeedPx) / 9;

      // Если направление изменилось - перезапускаем анимацию
      if (data.direction !== currentDirection) {
        startAnimation(data.direction);
      }

      marquee.style.opacity = 1;
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Ошибка сети");
        const data = await response.json();
        updateMarquee(data);
      } catch (error) {
        console.error("Ошибка при получении данных:", error);
      }
    }

    // Запускаем анимацию слева направо по умолчанию
    startAnimation('left');

    // Обновляем данные каждые 5 секунд
    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
