<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EMOSHOW — Бегущая строка fullscreen</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      overflow: hidden;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: white;
      font-size: 60px;
      position: relative;
      user-select: none;
    }
    #marquee-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #marquee {
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      color: inherit;
      font-size: inherit;
      top: 50%;
      transform: translateY(-50%) translateX(100%);
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: marquee-left;
      animation-duration: 15s;
      opacity: 0;
      transition: opacity 0.7s ease;
    }
    @keyframes marquee-left {
      0%   { transform: translateX(100%) translateY(-50%); }
      100% { transform: translateX(calc(-100% - var(--marquee-width))) translateY(-50%); }
    }
    @keyframes marquee-right {
      0%   { transform: translateX(calc(-100% - var(--marquee-width))) translateY(-50%); }
      100% { transform: translateX(100%) translateY(-50%); }
    }
  </style>
</head>
<body>
  <div id="marquee-container">
    <div id="marquee">Загрузка...</div>
  </div>

  <script>
    const API_URL = "https://emoshow-bot.onrender.com/api/latest?apikey=77777";
    const marquee = document.getElementById("marquee");

    // Функция для вычисления длительности анимации по скорости (1-10)
    function getAnimationDuration(speed) {
      const maxDuration = 30; // сек (медленно)
      const minDuration = 5;  // сек (быстро)
      speed = Math.min(Math.max(speed, 1), 10);
      return maxDuration - (speed - 1) * ((maxDuration - minDuration) / 9);
    }

    // Обновление текста бегущей строки с корректным уходом за пределы экрана
    function updateMarquee(data) {
      marquee.textContent = data.text;
      marquee.style.color = data.color;
      document.body.style.backgroundColor = data.bg;
      marquee.style.fontSize = data.size + "px";

      // Чтобы анимация учитывала ширину текста
      requestAnimationFrame(() => {
        const width = marquee.offsetWidth + 'px';
        marquee.style.setProperty('--marquee-width', width);

        const duration = getAnimationDuration(Number(data.speed));
        marquee.style.animationDuration = duration + 's';

        const animationName = data.direction === "left" ? "marquee-left" : "marquee-right";
        marquee.style.animationName = "none"; // сброс анимации для перезапуска
        void marquee.offsetWidth; // триггер reflow
        marquee.style.animationName = animationName;

        // Показать текст плавно
        marquee.style.opacity = 1;
      });
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Ошибка сети");
        const data = await response.json();
        updateMarquee(data);
      } catch (error) {
        console.error("Ошибка при получении данных:", error);
      }
    }

    setInterval(fetchData, 5000); // обновлять каждые 5 сек
    fetchData(); // первый вызов
  </script>
</body>
</html>
