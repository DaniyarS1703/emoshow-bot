<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EMOSHOW — Классическая бегущая строка fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-size: 60px;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    #marquee-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      white-space: nowrap;
    }
    #marquee {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    #marquee span {
      display: inline-block;
      padding-right: 100px; /* расстояние между повторениями */
    }
  </style>
</head>
<body>
  <div id="marquee-container">
    <div id="marquee">
      <span>Загрузка...</span><span>Загрузка...</span>
    </div>
  </div>

  <script>
    const API_URL = "https://emoshow-bot.onrender.com/api/latest?apikey=77777";
    const marquee = document.getElementById("marquee");
    let animationId;

    function getAnimationDuration(speed) {
      const maxDuration = 30; // медленно (сек)
      const minDuration = 5;  // быстро (сек)
      speed = Math.min(Math.max(speed, 1), 10);
      return maxDuration - (speed - 1) * ((maxDuration - minDuration) / 9);
    }

    function startAnimation(duration) {
      let start = null;
      const containerWidth = marquee.parentElement.offsetWidth;
      const textWidth = marquee.offsetWidth / 2; // у нас 2 копии текста

      function step(timestamp) {
        if (!start) start = timestamp;
        let elapsed = (timestamp - start) / 1000; // сек
        let distance = (elapsed / duration) * (textWidth + containerWidth);

        // Сдвигаем влево, цикл
        if (distance > textWidth + containerWidth) {
          start = timestamp;
          distance = 0;
        }

        marquee.style.transform = `translateX(${-distance}px) translateY(-50%)`;
        animationId = requestAnimationFrame(step);
      }

      if (animationId) cancelAnimationFrame(animationId);
      animationId = requestAnimationFrame(step);
    }

    function updateMarquee(data) {
      // Обновляем текст и цвета
      marquee.style.color = data.color;
      document.body.style.backgroundColor = data.bg;
      marquee.style.fontSize = data.size + "px";

      // Обновляем оба span текста
      const spans = marquee.querySelectorAll('span');
      spans.forEach(span => {
        span.textContent = data.text;
      });

      // Запускаем анимацию с нужной скоростью
      const duration = getAnimationDuration(Number(data.speed));
      startAnimation(duration);
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Ошибка сети");
        const data = await response.json();
        updateMarquee(data);
      } catch (error) {
        console.error("Ошибка при получении данных:", error);
      }
    }

    setInterval(fetchData, 5000); // обновлять каждые 5 сек
    fetchData(); // первый вызов сразу
  </script>
</body>
</html>
