<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EMOSHOW — Классическая бегущая строка fullscreen</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-size: 60px;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    #marquee-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* важный момент: обрезаем содержимое */
    }
    #marquee {
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      top: 50%;
      transform: translateY(-50%) translateX(100%); /* начинаем справа за пределами */
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0;
      transition: opacity 0.7s ease;
      --marquee-width: 0px; /* переменная для ширины текста */
    }

    @keyframes marquee-left {
      0% {
        transform: translateX(100%) translateY(-50%);
      }
      100% {
        /* смещаем влево на ширину текста + ширину контейнера */
        transform: translateX(calc(-1 * var(--marquee-width) - 100%)) translateY(-50%);
      }
    }

    @keyframes marquee-right {
      0% {
        transform: translateX(calc(-1 * var(--marquee-width) - 100%)) translateY(-50%);
      }
      100% {
        transform: translateX(100%) translateY(-50%);
      }
    }
  </style>
</head>
<body>
  <div id="marquee-container">
    <div id="marquee">Загрузка...</div>
  </div>

  <script>
    const API_URL = "https://emoshow-bot.onrender.com/api/latest?apikey=77777";
    const marquee = document.getElementById("marquee");

    function getAnimationDuration(speed) {
      const maxDuration = 30; // секунды, медленно
      const minDuration = 5;  // секунды, быстро
      speed = Math.min(Math.max(speed, 1), 10);
      return maxDuration - (speed - 1) * ((maxDuration - minDuration) / 9);
    }

    function updateMarquee(data) {
      marquee.textContent = data.text;
      marquee.style.color = data.color;
      document.body.style.backgroundColor = data.bg;
      marquee.style.fontSize = data.size + "px";

      requestAnimationFrame(() => {
        const textWidthPx = marquee.offsetWidth + 'px';
        marquee.style.setProperty('--marquee-width', textWidthPx);

        const duration = getAnimationDuration(Number(data.speed));
        marquee.style.animationDuration = duration + 's';

        const animationName = data.direction === "left" ? "marquee-left" : "marquee-right";

        marquee.style.animationName = "none"; // сброс анимации
        void marquee.offsetWidth; // триггер перезапуска анимации
        marquee.style.animationName = animationName;

        marquee.style.opacity = 1; // показать текст плавно
      });
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Ошибка сети");
        const data = await response.json();
        updateMarquee(data);
      } catch (error) {
        console.error("Ошибка при получении данных:", error);
      }
    }

    setInterval(fetchData, 5000); // обновлять данные каждые 5 секунд
    fetchData(); // первый вызов сразу
  </script>
</body>
</html>
