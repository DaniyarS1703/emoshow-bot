<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EMOSHOW — Классическая бегущая строка fullscreen</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-size: 60px;
      user-select: none;
      display: flex;
      align-items: center;
      position: relative;
    }
    #marquee-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      white-space: nowrap;
    }
    #marquee {
      position: absolute;
      top: 50%;
      white-space: nowrap;
      transform: translateY(-50%) translateX(100%);
      will-change: transform;
    }
  </style>
</head>
<body>
  <div id="marquee-container">
    <div id="marquee">Загрузка...</div>
  </div>

  <script>
    const API_URL = "https://emoshow-bot.onrender.com/api/latest?apikey=77777";
    const marquee = document.getElementById("marquee");

    // Скорость: пикселей в секунду (будем пересчитывать из speed из API)
    let speedPxPerSec = 100; 

    let posX; // текущая позиция текста

    // Обновить позицию по времени
    function animate(timestamp) {
      if (!animate.last) animate.last = timestamp;
      if (posX === undefined) {
        posX = marquee.parentElement.offsetWidth; // начинаем справа вне экрана
      }
      const elapsed = (timestamp - animate.last) / 1000; // сек
      animate.last = timestamp;

      posX -= speedPxPerSec * elapsed; // сдвигаем влево

      const textWidth = marquee.offsetWidth;

      // Если текст полностью ушёл влево за пределы - сбрасываем позицию
      if (posX < -textWidth) {
        posX = marquee.parentElement.offsetWidth;
      }

      marquee.style.transform = `translateY(-50%) translateX(${posX}px)`;

      requestAnimationFrame(animate);
    }

    function updateMarquee(data) {
      marquee.textContent = data.text;
      marquee.style.color = data.color;
      document.body.style.backgroundColor = data.bg;
      marquee.style.fontSize = data.size + "px";

      // Переводим скорость из 1-10 в пикселей в секунду, например:
      // max speed 600px/s, min speed 100px/s (можно менять)
      const minSpeedPx = 100;
      const maxSpeedPx = 600;
      let speed = Number(data.speed);
      speed = Math.min(Math.max(speed, 1), 10);
      speedPxPerSec = minSpeedPx + (speed - 1) * (maxSpeedPx - minSpeedPx) / 9;

      marquee.style.opacity = 1;
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Ошибка сети");
        const data = await response.json();
        updateMarquee(data);
      } catch (error) {
        console.error("Ошибка при получении данных:", error);
      }
    }

    // Старт анимации
    requestAnimationFrame(animate);

    // Обновляем данные каждые 5 сек
    setInterval(fetchData, 5000);
    fetchData();

  </script>
</body>
</html>
