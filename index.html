<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EMOSHOW — Классическая бегущая строка fullscreen</title>
  <style>
    html, body, #marquee-container {
      width: 100vw !important;
      height: 100vh !important;
      min-width: 100vw;
      min-height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background-color: black;
      color: white;
      font-size: 60px;
      user-select: none;
      display: flex;
      align-items: center;
      position: relative;
    }
    #marquee-container {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #marquee {
      position: absolute;
      white-space: pre-line;
      word-break: break-word;
      text-align: center;
      will-change: transform;
      left: 0;
      top: 0;
      transform: translate(0,0);
    }
    .fixed {
      left: 50% !important;
      top: 50% !important;
      transform: translate(-50%, -50%) !important;
    }
  </style>
</head>
<body>
  <div id="marquee-container">
    <div id="marquee">Загрузка...</div>
  </div>
  <script>
    const API_URL = "https://emoshow-bot.onrender.com/api/latest?apikey=77777";
    const marquee = document.getElementById("marquee");
    let speedPxPerSec = 100;
    let posX, posY, vx, vy, angle, lastSpeed, lastDirection, animateId = null;
    let lastData = {};
    let pingpongActive = false;

    function animate(timestamp) {
      if (lastDirection === "fixed") return;
      if (lastDirection === "pingpong" && !pingpongActive) return;
      if (lastDirection === "pingpong") {
        let containerRect = marquee.parentElement.getBoundingClientRect();
        let textRect = marquee.getBoundingClientRect();
        let containerW = containerRect.width;
        let containerH = containerRect.height;
        let textW = textRect.width;
        let textH = textRect.height;

        if (!animate.last) animate.last = timestamp;
        const elapsed = (timestamp - animate.last) / 1000;
        animate.last = timestamp;

        posX += vx * elapsed;
        posY += vy * elapsed;

        // Bounce от краёв
        if (posX < 0) { posX = 0; vx = Math.abs(vx); }
        if (posX + textW > containerW) { posX = containerW - textW; vx = -Math.abs(vx); }
        if (posY < 0) { posY = 0; vy = Math.abs(vy); }
        if (posY + textH > containerH) { posY = containerH - textH; vy = -Math.abs(vy); }

        marquee.style.transform = `translate(${posX}px, ${posY}px)`;
        animateId = requestAnimationFrame(animate);
      } else {
        // Классическая бегущая строка
        if (!animate.last) {
          animate.last = timestamp;
          posX = marquee.parentElement.offsetWidth;
        }
        const elapsed = (timestamp - animate.last) / 1000;
        animate.last = timestamp;

        posX -= speedPxPerSec * elapsed;
        const textWidth = marquee.scrollWidth;

        if (posX < -textWidth) {
          posX = marquee.parentElement.offsetWidth;
        }

        marquee.style.transform = `translateY(-50%) translateX(${posX}px)`;
        animateId = requestAnimationFrame(animate);
      }
    }

    function startPingpong() {
      if (animateId) cancelAnimationFrame(animateId);
      marquee.classList.remove("fixed");
      pingpongActive = true;
      animate.last = undefined;
      window.scrollTo(0,0);
      let containerRect = marquee.parentElement.getBoundingClientRect();
      let textRect = marquee.getBoundingClientRect();
      posX = 0;
      posY = 0;
      // Сохраняем угол для последующего обновления скорости
      angle = (20 + Math.random() * 20) * Math.PI / 180;
      let v = speedPxPerSec;
      vx = Math.cos(angle) * v;
      vy = Math.sin(angle) * v;
      lastSpeed = Number(lastData.speed || 3); // для первого раза
      animateId = requestAnimationFrame(animate);
    }

    function stopAndFix() {
      if (animateId) cancelAnimationFrame(animateId);
      animateId = null;
      animate.last = undefined;
      pingpongActive = false;
      marquee.classList.add("fixed");
      marquee.style.transform = "translate(-50%, -50%)";
      posX = undefined;
    }

    function startScroll(resetPos = false) {
      if (animateId) cancelAnimationFrame(animateId);
      marquee.classList.remove("fixed");
      pingpongActive = false;
      animate.last = undefined;
      if (resetPos) posX = undefined;
      animateId = requestAnimationFrame(animate);
    }

    function isSameData(a, b) {
      return (
        a.text === b.text &&
        a.size === b.size &&
        a.direction === b.direction &&
        a.speed === b.speed &&
        a.color === b.color &&
        a.bg === b.bg
      );
    }

    function updateMarquee(data) {
      marquee.innerHTML = data.text.replace(/\n/g, "<br>");
      marquee.style.color = data.color;
      document.body.style.backgroundColor = data.bg;
      marquee.style.fontSize = data.size + "px";

      // скорость
      const minSpeedPx = 100;
      const maxSpeedPx = 600;
      let speed = Number(data.speed);
      speed = Math.min(Math.max(speed, 1), 9); // 1–9
      speedPxPerSec = minSpeedPx + (speed - 1) * (maxSpeedPx - minSpeedPx) / 8;

      if (!isSameData(data, lastData)) {
        if (data.direction === "fixed") {
          stopAndFix();
        } else if (data.direction === "pingpong") {
          startPingpong();
        } else {
          startScroll(true);
        }
      } else {
        if (data.direction === "fixed") {
          stopAndFix();
        }
      }

      // Если pingpong и изменилась скорость — обновить "на лету"
      if (data.direction === "pingpong") {
        if (typeof angle === "number" && Number(data.speed) !== lastSpeed) {
          let v = speedPxPerSec;
          vx = Math.cos(angle) * v * (vx >= 0 ? 1 : -1);
          vy = Math.sin(angle) * v * (vy >= 0 ? 1 : -1);
          lastSpeed = Number(data.speed);
        }
      }

      lastDirection = data.direction;
      lastData = {...data};
      marquee.style.opacity = 1;
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Ошибка сети");
        const data = await response.json();
        updateMarquee(data);
      } catch (error) {
        console.error("Ошибка при получении данных:", error);
      }
    }

    setInterval(fetchData, 5000);
    fetchData();
    startScroll(true);
  </script>
</body>
</html>
