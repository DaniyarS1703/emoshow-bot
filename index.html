<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EMOSHOW — Бегущая строка с отскоком fullscreen</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background-color: black;
      color: white;
      font-size: 60px;
      user-select: none;
      display: flex;
      align-items: center;
      position: relative;
    }
    #marquee-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      white-space: nowrap;
    }
    #marquee {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      will-change: transform;
      opacity: 0;
      transition: opacity 0.3s ease;
      max-width: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="marquee-container">
    <div id="marquee">Загрузка...</div>
  </div>

  <script>
    const API_URL = "https://emoshow-bot.onrender.com/api/latest?apikey=77777";
    const marquee = document.getElementById("marquee");

    let speedPxPerSec = 100;
    let posX, posY;
    let velX, velY;
    let direction = "left"; // "left" - классика, "bounce" - отскок под углом

    let containerWidth = 0;
    let containerHeight = 0;
    let textWidth = 0;
    let textHeight = 0;

    let lastText = "";
    let lastDirection = "";

    function degToRad(deg) {
      return deg * Math.PI / 180;
    }

    function initPositionAndVelocity() {
      containerWidth = marquee.parentElement.offsetWidth;
      containerHeight = marquee.parentElement.offsetHeight;
      textWidth = marquee.offsetWidth;
      textHeight = marquee.offsetHeight;

      if (direction === "left") {
        posX = containerWidth;
        posY = (containerHeight - textHeight) / 2;
        velX = -speedPxPerSec;
        velY = 0;
      } else if (direction === "bounce") {
        posX = Math.random() * (containerWidth - textWidth);
        posY = Math.random() * (containerHeight - textHeight);
        const angleRad = degToRad(30);
        const signX = Math.random() < 0.5 ? 1 : -1;
        const signY = Math.random() < 0.5 ? 1 : -1;
        velX = signX * speedPxPerSec * Math.cos(angleRad);
        velY = signY * speedPxPerSec * Math.sin(angleRad);
      }
    }

    function animate(timestamp) {
      if (!animate.last) animate.last = timestamp;
      const elapsed = (timestamp - animate.last) / 1000;
      animate.last = timestamp;

      if (posX === undefined || posY === undefined) {
        initPositionAndVelocity();
      }

      if (direction === "left") {
        posX += velX * elapsed;
        if (posX < -textWidth) {
          posX = containerWidth;
        }
        posY = (containerHeight - textHeight) / 2;
      } else if (direction === "bounce") {
        posX += velX * elapsed;
        posY += velY * elapsed;

        if (posX <= 0) {
          posX = 0;
          velX = -velX;
        } else if (posX + textWidth >= containerWidth) {
          posX = containerWidth - textWidth;
          velX = -velX;
        }

        if (posY <= 0) {
          posY = 0;
          velY = -velY;
        } else if (posY + textHeight >= containerHeight) {
          posY = containerHeight - textHeight;
          velY = -velY;
        }
      }

      marquee.style.transform = `translate(${posX}px, ${posY}px)`;
      requestAnimationFrame(animate);
    }

    function updateMarquee(data) {
      const textChanged = (data.text !== lastText);
      const directionChanged = (data.direction !== lastDirection);

      if (directionChanged) {
        // При смене режима обновляем страницу для сброса анимации
        location.reload();
        return; // дальше не продолжаем
      }

      // Если текст изменился — плавно меняем opacity для плавного перехода
      if (textChanged) {
        marquee.style.opacity = 0;
        setTimeout(() => {
          marquee.textContent = data.text;
          marquee.style.color = data.color;
          document.body.style.backgroundColor = data.bg;
          marquee.style.fontSize = data.size + "px";

          const minSpeedPx = 100;
          const maxSpeedPx = 600;
          let speed = Number(data.speed);
          speed = Math.min(Math.max(speed, 1), 10);
          speedPxPerSec = minSpeedPx + (speed - 1) * (maxSpeedPx - minSpeedPx) / 9;

          direction = data.direction || "left";

          marquee.style.maxWidth = "none";
          marquee.style.whiteSpace = "nowrap";

          setTimeout(() => {
            containerWidth = marquee.parentElement.offsetWidth;
            containerHeight = marquee.parentElement.offsetHeight;
            textWidth = marquee.offsetWidth;
            textHeight = marquee.offsetHeight;

            if (direction === "bounce" && textWidth > containerWidth * 0.75) {
              marquee.style.maxWidth = "75vw";
              marquee.style.whiteSpace = "normal";
              setTimeout(() => {
                textWidth = marquee.offsetWidth;
                textHeight = marquee.offsetHeight;
              }, 10);
            }

            initPositionAndVelocity();
            marquee.style.opacity = 1;
          }, 50);
        }, 300);
      } else {
        // Если текст не изменился, просто обновляем цвета и скорость без сброса позиции
        marquee.style.color = data.color;
        document.body.style.backgroundColor = data.bg;
        marquee.style.fontSize = data.size + "px";

        const minSpeedPx = 100;
        const maxSpeedPx = 600;
        let speed = Number(data.speed);
        speed = Math.min(Math.max(speed, 1), 10);
        speedPxPerSec = minSpeedPx + (speed - 1) * (maxSpeedPx - minSpeedPx) / 9;
      }

      lastText = data.text;
      lastDirection = data.direction;
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Ошибка сети");
        const data = await response.json();
        updateMarquee(data);
      } catch (error) {
        console.error("Ошибка при получении данных:", error);
      }
    }

    requestAnimationFrame(animate);
    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
